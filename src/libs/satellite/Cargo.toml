[package]
name = "junobuild-satellite"
version = "0.0.20-patch.3"
authors.workspace = true
edition.workspace = true
repository.workspace = true
description = "Extend Juno satellite functionality."
homepage.workspace = true
documentation = "https://docs.rs/junobuild-satellite"
readme = "README.md"
license-file = "LICENSE.md"

[package.metadata.docs.rs]
targets = ["wasm32-unknown-unknown"]

[features]
default = ["on_set_doc", "on_set_many_docs", "on_delete_doc", "on_delete_many_docs", "on_upload_asset", "on_delete_asset", "on_delete_many_assets", "assert_set_doc", "assert_delete_doc", "assert_upload_asset", "assert_delete_asset"]
on_set_doc = []
on_set_many_docs = []
on_delete_doc = []
on_delete_many_docs = []
on_upload_asset = []
on_delete_asset = []
on_delete_many_assets = []
assert_set_doc = []
assert_delete_doc = []
assert_upload_asset = []
assert_delete_asset = []

[dependencies]
candid.workspace = true
ic-cdk.workspace = true
ic-cdk-macros.workspace = true
ic-cdk-timers.workspace = true
serde.workspace = true
serde_cbor.workspace = true
serde_json.workspace = true
ic-stable-structures.workspace = true
ciborium.workspace = true
regex.workspace = true
url = "2.4.0"
getrandom = { version = "0.2", features = ["custom"] }
rand = { version = "0.8.5", features = ["getrandom"]}
junobuild-shared = "0.0.20"
junobuild-utils = "0.0.4"
junobuild-collections = "0.0.7"
junobuild-storage = "0.0.10"