[package]
name = "satellite"
version = "0.0.13"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
candid = "0.9.11"
ic-cdk = "0.11.4"
ic-cdk-macros = "0.8.1"
serde = "1.0.190"
serde_bytes = "0.11.12"
serde_cbor = "0.11.2"
regex = "1.9.3"
ic-certification = "1.3.0"
sha2 = "0.10.7"
base64 = "0.13.1"
url = "2.4.0"
urlencoding = "2.1.3"
globset = "0.4.13"
hex = "0.4.3"
ic-stable-structures = "0.6.0"
ciborium = "0.2.1"
ic-response-verification = "1.2.0"
ic-representation-independent-hash = "1.2.0"
shared = { path = "../shared" }
